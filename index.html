<head>
    <meta charset="utf-8">
    <title>CS50 Video Lectures</title>
	
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <style type="text/css" media="screen">
        body {
            padding-top: 80px;
        }
        #trailer .modal-dialog {
            margin-top: 200px;
            width: 640px;
            height: 480px;
        }
        .hanging-close {
            position: absolute;
            top: -12px;
            right: -12px;
            z-index: 9001;
        }
        #trailer-video {
            width: 100%;
            height: 100%;
        }
        .movie-tile {
            margin-bottom: 20px;
            padding-top: 0px;
			padding-right: 0px;
			box-shadow: 12px 15px 20px 0px rgba(46,61,73,0.15);
			border-radius: 0.375rem;
			transition: all 0.3s ease;
        }
        .movie-tile:hover {
			cursor: pointer;
            box-shadow: 2px 4px 8px 0px rgba(46,61,73,0.2);
        }
		
		.thumbnail {
			padding: 0px;
			margin-bottom: 0px;
			border: none;
			box-shadow: none;
		}
	
        .scale-media {
            padding-bottom: 56.25%;
            position: relative;
        }
        .scale-media iframe {
            border: none;
            height: 100%;
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            background-color: white;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        // Pause the video when the modal is closed
        $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
            // Remove the src so the player itself gets removed, as this is the only
            // reliable way to ensure the video stops playing in IE
            $("#trailer-video-container").empty();
        });
        // Start playing the video whenever the trailer modal is opened
        $(document).on('click', '.movie-tile', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
              'id': 'trailer-video',
              'type': 'text-html',
              'src': sourceUrl,
              'frameborder': 0
            }));
        });
        // Animate in the movies when the page loads
        $(document).ready(function () {
          $('.movie-tile').hide().first().fadeIn("slow", function showNext() {
            $(this).next("div").fadeIn("slow", showNext);
          });
        });
    </script>
</head>

<html lang="en">
  <body>
    <!-- Trailer Video Modal -->
    <div class="modal" id="trailer">

        <div class="modal-content">

          </a>
          <div class="scale-media" id="trailer-video-container">
          </div>
        </div>
      </div>
    </div>
    
    <!-- Main Page Content -->
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="https://praneet460.github.io/webprototype/">CS50 Video Lectures</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
	 <div class="row" style="display:flex; flex-wrap: wrap;">
      
<div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="#" data-toggle="modal" data-target="#trailer">
	<div class="thumbnail">
		<img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/M%C3%A5rten_Eskil_Winge_-_Tor%27s_Fight_with_the_Giants_-_Google_Art_Project.jpg" width="100%" height="342">
			<div class="caption">
				<h3>Guardians of the Galaxy</h3>

			</div>
    </div>
</div>
